<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JQUERY Dashboard</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="user-scalable=0,width=device-width,initial-scale=1,maximum-scale=1" />
    <meta name="MobileOptimized" content="width">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  
</head>
<body>
    <div id="pokedex-wrap">
        <div id="pokedex">
            <div id="pokedex-display">
                <div id="pokedex-display-select">
                    <select id="selectPokemon">
                        <option value="0">Vyber pokémona</option>
                    </select>
                </div>
    
                <div id="pokedex-display-content" class="clist"></div>
                <div id="pokedex-display-load"> Načítavam pokemónov..
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
        </div>
    </div>


</body>
</html>
